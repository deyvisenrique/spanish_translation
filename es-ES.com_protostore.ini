COM_PROTOSTORE_ADD_PRODUCT_OPTIONS_HELP_MODAL = "<p>Esto le permiten agregar opciones adicionales a sus productos. Por ejemplo, quizás tenga un producto con muchas opciones de color. Esta sección le permite crearlas.</p> <p>Utilice el 'Tipo de opción Agregar' para agregar los tipos de opciones que necesita, como 'Tamaño', 'Color', etc.</p> <p>A continuación, configure aquí las opciones para cada producto. Haga clic en 'Agregar opción de producto' y luego elija el Tipo de opción, por ejemplo, 'Color', luego agregue la Etiqueta de opción, por ejemplo, 'Rojo'.</p> <p>Ahora podemos elegir si la opción modifica el precio. El Modificador de opciones decide si la opción aumenta o reduce el precio base, luego el Tipo de Modificador decide si el cambio es por porcentaje del precio base o por monto absoluto. Por último, decidimos el valor del cambio estableciendo el Valor del Modificador.</p> <p>Por ejemplo, digamos nuestra camisa verde cuesta un 5% más que el precio base. En este caso, habíamos establecido los siguientes valores:</p> <ul><li>Tipo de opción: Color</li> <li>Etiqueta de opción: Verde</li> <li>Modificador: Agregar</li> <li>Tipo de modificador: Porcentaje</li> <li>Valor del modificador: 5</li></ul> <h4>Nota importante:</h4> <p>El orden de las opciones es importante. Puede arrastrar y soltar las opciones para reordenarlas. Las opciones que aparecen primero de cada tipo de opción serán las opciones preseleccionadas en la vista del producto en el sitio público.</p>"
